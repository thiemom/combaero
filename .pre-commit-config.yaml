repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Ruff - fast Python linter (replaces flake8, isort, and more)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --line-length=100]
        files: ^(python/|cantera_validation_tests/|thermo_data_generator/)
      - id: ruff-format
        args: [--line-length=100]
        files: ^(python/|cantera_validation_tests/|thermo_data_generator/)

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=100]
        files: ^(python/|cantera_validation_tests/|thermo_data_generator/)

  # isort - Python import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^(python/|cantera_validation_tests/|thermo_data_generator/)

  - repo: local
    hooks:
      - id: cantera-validation-tests
        name: Cantera Validation Tests
        entry: bash -c 'cd cantera_validation_tests && poetry install --quiet && poetry run pytest -v --tb=short'
        language: system
        pass_filenames: false
        always_run: false
        files: ^(src/|include/|python/|cantera_validation_tests/)
        stages: [commit]

      - id: python-unit-tests
        name: Python Unit Tests
        entry: bash -c 'cd python && python -m pytest tests/ -v'
        language: system
        pass_filenames: false
        always_run: false
        files: ^(src/|include/|python/)
        stages: [commit]
