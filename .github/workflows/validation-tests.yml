name: Validation Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'python/**'
      - 'cantera_validation_tests/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'python/**'
      - 'cantera_validation_tests/**'

jobs:
  python-style:
    name: Python Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install style tools
        run: |
          pip install black isort flake8 mypy

      - name: Check Python style
        run: ./scripts/check-python-style.sh --verbose

  cantera-validation:
    name: Cantera Validation Tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.11', '3.12' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: cantera_validation_tests/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('cantera_validation_tests/poetry.lock') }}

      - name: Install validation test dependencies
        working-directory: cantera_validation_tests
        run: |
          poetry install --no-interaction

      - name: Build and install CombAero Python package
        run: |
          pip install build
          python -m build --wheel
          cd cantera_validation_tests
          poetry run pip install ../dist/*.whl

      - name: Run combustion validation tests
        working-directory: cantera_validation_tests
        run: |
          poetry run pytest test_combustion_validation.py -v --tb=short

      - name: Run equilibrium validation tests
        working-directory: cantera_validation_tests
        run: |
          poetry run pytest test_equilibrium_validation.py -v --tb=short

      - name: Run transport validation tests
        working-directory: cantera_validation_tests
        run: |
          poetry run pytest test_transport_validation.py -v --tb=short

      - name: Run mixing validation tests
        working-directory: cantera_validation_tests
        run: |
          poetry run pytest test_mixing_validation.py -v --tb=short || true

      - name: Generate test report
        if: always()
        working-directory: cantera_validation_tests
        run: |
          poetry run pytest --tb=no --no-header -q > test_summary.txt || true
          cat test_summary.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: cantera_validation_tests/test_summary.txt

  python-unit-tests:
    name: Python Unit Tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.11', '3.12' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build CombAero Python package
        run: |
          python -m pip install --upgrade pip build pytest numpy
          python -m build --wheel
          pip install dist/*.whl

      - name: Run Python unit tests
        working-directory: python/tests
        run: |
          python -m pytest -v --tb=short
